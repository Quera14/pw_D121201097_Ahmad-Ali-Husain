<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
    <body>
    <h1>Tugas Table Pertemuan 1</h1>
        <table border="2" cellpadding="10" cellspacing="0">
        <tr>
            <th>Text:</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Password:</th>
            <th><input type="password"></th>
        </tr>
        <tr>
            <th colspan="2">Radio 1<input type="radio" name="Radio 1" id="">
            Radio 2<input type="radio" name="Radio2">
            </th>
        </tr>
        <tr>
            <th colspan="2">Checkbox 1<input type="checkbox" name="Checkbox1" id="">
            Checkbox 2 <input type="checkbox" name="checkbox2" id="">
            </th>
        </tr>
        <tr>
            <th>Combo Box:</th>
            <th>
                <select>
                    <option value="Option_1">Option_1</option>
                    <option value="Option_2">Option_2</option>
                    <option value="Option_3">Option_3</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>Textarea:</th>
            <th>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </th>
        </tr>
        <tr>
            <th colspan="2"><Button>login</Button></th>
        </tr>
    </table>

    </body>
</html>
